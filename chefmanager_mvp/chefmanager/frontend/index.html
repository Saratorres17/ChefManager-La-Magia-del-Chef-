<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChefManager</title>
    <style>
      body { font-family: system-ui, Arial; margin: 0; background:#0b1320; color:#eef2ff;}
      header, .card { background:#111827; border-radius:16px; padding:16px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
      input, select, button { padding:8px 12px; border-radius:10px; border:1px solid #334155; background:#0f172a; color:#e2e8f0; }
      button { cursor:pointer; }
      a { color:#93c5fd; }
      .grid { display:grid; gap:16px; }
      .grid-2 { grid-template-columns: repeat(2, minmax(0,1fr));}
      .grid-3 { grid-template-columns: repeat(3, minmax(0,1fr));}
      .kpi { font-size:28px; font-weight:700; }
      .muted { color:#94a3b8; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
